{% extends "base.html" %}
{% block content %}
<div class="container mt-300">
  <div class="row">
    <div class="col-md-6 offset-md-3 text-center">

      {% if user.is_authenticated %}

          {% url 'logout' as logout_url %}
	  <a href="{{ logout_url }}" class="btn btn-primary btn-lg">
	    <i class="fas fa-fingerprint"></i>Logout
	  </a>

        {% else %}

	  {% url 'auth' as auth_url %}
	  <a href="{{ auth_url }}" class="btn btn-primary btn-lg">
	    <i class="fas fa-fingerprint"></i>Login with FIDO UAF and OpenID Connect
	  </a>

       {% endif %}

      <hr>
      <a class="login-links left" href="">Mobile App</a> &#124;
      <a class="login-links right" href="">Privacy Policy</a> &#124;
      <a class="login-links right" href="">Terms</a>
    </div>
  </div>
</div>
{% endblock %}
